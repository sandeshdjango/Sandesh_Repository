<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>movies list</title>
	<link rel="stylesheet" type="text/css" href="{% static "moviesapp/css/list.css" %}">
</head>
<body>
	{% if movie_data %}
		<h1>Movie Information</h1>
			<table border="10">
				<tr>
					<th>SL NO</th>
					<th>Movie Name</th>
					<th>Hero</th>
					<th>Heroine</th>
					
				</tr>
				{% for movie in movie_data  %}
					<tr>
						<td>{{ movie.id }}</td>
						<td>{{ movie.moviename }}</td>
						<td>{{ movie.hero }}</td>
						<td>{{ movie.heroine }}</td>
					
					</tr>
				{% endfor %}
			</table>
	
	{% else %}
		<h1>no data to display</h1>
	{% endif %}
</body>
</html>
